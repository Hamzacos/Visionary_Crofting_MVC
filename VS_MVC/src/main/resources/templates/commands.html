<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Commandes List</div>
        <div class="card-body">
            <a th:href = "@{/add}" class="btn btn-primary btn-sm mb-3"> Add Course </a>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Reference du Commande</th>
                    <th>Command Date</th>
                    <th>Prix Totale du Commande</th>
                    <th>Client </th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c:${listCommand}">
                    <td th:text = "${c.getId}"></td>
                    <td th:text = "${c.getReference}"></td>
                    <td th:text = "${c.getCommandDate}"></td>
                    <td th:text = "${c.getCommandTotalPrice}"></td>
                    <td th:text = "${c.getClient.getEmail}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${c.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${c.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
          <!--  <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a  th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                        th:text="${status.index}"
                        th:href="@{/Page(page=${status.index},keyword=${keyword})}"
                    ></a>
                </li>

            </ul>-->
            <ul th:each="page : ${pages}">
                <li th:text="${page}"></li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
